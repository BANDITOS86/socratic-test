<form action="#" class="form">
  <div class="form__wrapper">
    <label class="form__label">
      <input class="input-reset form__input" type="text" name="lessonTopic" placeholder="Напиши что-то конкретное" autocomplete="off" required>
      <span id="clearInput" class="form__label-clear clear-input" style="display: none">
        <svg class="form__label-clear-icon">
          <use xlink:href="img/sprite.svg#clear"></use>
        </svg>
      </span>
      <span class="form__label-title">
        Тема урока
      </span>
    </label>

    <label class="form__class">
      <select class="form__class-select" name="classNumber">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <span class="arrow"></span>
      <span class="form__class-title">
        Класс
      </span>
    </label>
  </div>

  <div class="form__tags">
    <button class="form__tags-tag tag btn-reset" type="button">Генетика</button>
    <button class="form__tags-tag tag btn-reset" type="button">Анатомия человека</button>
    <button class="form__tags-tag tag btn-reset" type="button">Вулканы</button>
    <button class="form__tags-tag tag btn-reset" type="button">Зимние виды спорта</button>
    <button class="form__tags-tag tag btn-reset" type="button">Радуга</button>
    <button class="form__tags-tag tag btn-reset" type="button">Индийская культура</button>
    <button class="form__tags-tag tag btn-reset" type="button">Пеший туризм</button>
    <button class="form__tags-tag tag btn-reset" type="button">Философия</button>
    <button class="form__tags-tag tag btn-reset" type="button">Вселенная</button>
    <button class="form__tags-tag tag btn-reset" type="button">Здоровые привычки</button>
    <button class="form__tags-tag tag btn-reset" type="button">Бабочки</button>
    <button class="form__tags-tag tag btn-reset" type="button">Белые медведи</button>
    <button class="form__tags-tag tag btn-reset" type="button">Экономика</button>
    <button class="form__tags-tag tag btn-reset" type="button">Финансовая грамотность</button>
    <button class="form__tags-tag tag btn-reset" type="button">Фотосинтез</button>
  </div>
  <button id="showMoreTags" class="form__tags-button btn-reset" type="button">
    <svg class="form__tags-button-icon">
      <use xlink:href="img/sprite.svg#add"></use>
    </svg>
    Показать больше вариантов
  </button>

  <label class="form__purpose">
    <textarea class="form__purpose-textarea" name="purpose" placeholder="Напиши свою учебную цель" required></textarea>
    <span class="form__purpose-title">
      Цель урока
    </span>
    <span class="form__purpose-error error-message">Превышено количество символов</span>
    <span class="form__purpose-count character-count">0 / 200</span>
  </label>

  <div class="form__controls">
    <button class="btn-reset form__btn form__btn-back">Назад</button>
    <button class="btn-reset form__btn form__btn-next" disabled>Следующий шаг</button>
  </div>
</form>
